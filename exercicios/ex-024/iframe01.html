<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site que eu crie 

        <iframe src="https://filisbertocampos.github.io/devocional-26-05-24/" frameborder="0"></iframe>

         para aprender a progamar.
    </p> 
    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

         para aprender a progamar.
    </p>
    <p>
        O site do Google
        
        <iframe src="https://www.google.com.br/?hl=pt-BR" frameborder="0"></iframe>
        
        é bem legal, que pena que não deixa carregar dentro de iframes.
    </p>
</body>
</html>
