<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
  /* @import url(''); esta é uma regra do CSS que importa um documento externo, e não pode estar dentro de seletores e sempre nas primeiras linhas do documento */
  
  @import url('https://fonts.googleapis.com/css2?family=Kalnia:wght@100&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Whisper&display=swap');
        
        /* body{} Isto é um seletor, e o que fica entre as chaves são declarações*/
        body {
            font-family: 'Whisper', cursive;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam quo quas eveniet animi pariatur repellat fuga. Debitis, nobis, illo, maxime vitae sunt perspiciatis ab reprehenderit perferendis harum repudiandae ipsum cupiditate.</p>
</body>
</html>
