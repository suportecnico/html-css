<!DOCTYPE html>
<html lang="pt-nr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamnto Vertical</title>
    <style>
        #container{
            background-color: purple;
            height: 96vh;
            padding: 10px;
            position: relative;



        }
        #conteudo{
            background-color: yellow;
            height: 200px;
            width: 400px;
            position: absolute;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
