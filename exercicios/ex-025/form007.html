<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplity="on">


        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                
                <option value="">-- Escolha --</option>
                <!--  -->
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <!--  -->
                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="CE">Ceará</option>
                    <option value="PB">Paraíba</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
                <!--  -->
            </select>
        </p>
        <!--  -->
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <!--  -->
            <datalist id="listprof">
                <option value="Professor"></option>
                <option value="Programador"></option>
                <option value="Pedreiro"></option>
                <option value="Zelador"></option>
            </datalist>
        </p>
        <!--  -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <!--  -->
    </form>
</body>
</html>
