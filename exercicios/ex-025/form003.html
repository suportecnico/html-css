<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <!-- esse exemplo de label abaixo motra uma caixa numérica onde o aluno irá preencher com a nota, em números; o atribuito step permite inerirmo números fracionarios, por exemplo 5,5 -->
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" placeholder="Nota de 0 a 10" step="0.1" >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>

    </form>
</body>
</html>
