<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplity="on">
        <!-- para enviar arquivos como foto, tem que ser no método "post". -->
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor">
        </p>
        <!--  -->
        <p>
            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" >
        </p>
        <!-- os valores min, max e value definen a posição que o botão do range, qual a posição que vai iniciar. -->
         <p>
            <label for="ifoto">Foto do Perfil: </label>
            <input type="file" name="foto" id="ifoto">
         </p>
         <!--  -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <!--  -->
    </form>
</body>
</html>
