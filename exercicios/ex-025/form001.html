<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="off">
        
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome">
        <!-- É mais útil para php e html -->
         <!-- O id é mais útil para javaScript -->
        <br>
        <!-- Caixa de texto do nome -->
        <label for="isobrenome">Sobrenome</label>
        <!-- O for do label, diz para quem o nome está direcionado, portanto usa-se os IDs dos inputs para linkar o texto do label ao elemento do imput -->
        <input type="text" name="sobrenome" id="isobrenome">
        <br>
        <!-- Caixa de texto do sobrenome -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <!-- Botão de enviar -->
    </form>
</body>
</html>
